<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="stylesheet" href="css/fonts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <nav>
        <a href="overzichtspagina.html"><img id="logo" src="images/nslogo.svg"></a>
    </nav>

    <main>
        <section id="login">
            <aside id="top">
                <h2 class="logintitle">Welkom bij uw NS-account </h2>
            </aside>

            <div id="flex">
                <form id="inloggen">
                    <fieldset id="geel">
                        <legend>Inloggen</legend>
                        <div class="field">
                            <label for="username">E-mailadres</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="field">
                            <label for="password"> Wachtwoord</label>
                            <input id="password" type="password" required>
                        </div>
                        <button class="klaar" type="submit">Inloggen</button>
                        <a id="vergeten" href="inlog.html">Wachtwoord vergeten</a>
                    </fieldset>
                </form>
                <aside id="voordelen">
                    <h2 id="voordeeltitle">99 verhalen-account aanvragen</h2>
                    <ul>
                        <li>
                            <i class="fas fa-check"></i>
                            <span>Bekijk uw favoriete verhalen</span>
                        </li>
                        <li>
                            <i class="fas fa-check"></i>
                            <span>Verhalen geschikt voor elk device</span>
                        </li>
                        <li>
                            <i class="fas fa-check"></i>
                            <span>Ongestoord genieten van uw reis</span>
                        </li>
                        <li>
                            <i class="fas fa-check"></i>
                            <span>Uw persoonlijke account beheren</span>
                        </li>
                    </ul>
                    <a id="maken" href="aanmeld.html">Account aanvragen</a>
                </aside>
            </div>

        </section>

    </main>
</body>

</html>
